<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket-One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">EpiTicket-One</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <section class="text-center">
        <h1>EpiTicket-One</h1>
        <h2>Dettagli del concerto</h2>
      </section>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="text-center" id="spinner-container">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row justify-content-center my-4 g-2">
          <div class="col col-12 col-md-6">
            <div class="card">
              <img
                src="https://psicologinews.it/wp-content/uploads/2024/02/1522324821926_1522324836.jpg-assistere_a_un_concerto_ogni_quindici_giorni_allunga_la_vita_di_nove_anni__scopri_i_risultati_della_ricerca_.jpeg"
                class="card-img-top"
                alt="immagine default concerto"
              />
              <div class="card-body text-center">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <div>
                  <button onclick="editConcert()" class="btn btn-warning">
                    MODIFICA
                  </button>
                  <button onclick="deleteConcert()" class="btn btn-danger">
                    ELIMINA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">EPICODE - <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/detail.js"></script>
  </body>
</html>
